        <div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Register</h5>
                </div>
            <div>

            <div>

                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username*" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1" placeholder="Pasword*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password2" placeholder="Retype pasword*" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName"  placeholder="First name*" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName"  placeholder="Last name*" required>
                    </div>

                    <select class="custom-select my-1 mr-sm-2" id="countrySelect">
                            <option selected>Country*</option>
                            <option>Country</option>
                            <option>Another country</option>
                            <option>Your country</option>
                            <option>Not so good country</option>
                            <option>Not sure</option>
                        </select>
                    </select>  

                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree with terms and conditions*</label>
                    </div>
                    
                    <button type="submit" class="btn btn-light">Register</button>

                </form>

               
            </div>
