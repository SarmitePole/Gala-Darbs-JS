        <div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Register</h5>
                </div>
            <div>

            <div>

                <form>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username*">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="password1" placeholder="Pasword*">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="password2" placeholder="Retype pasword*">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName"  placeholder="First name*">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName"  placeholder="Last name*">
                    </div>

                    <select class="custom-select my-1 mr-sm-2  col-md-6" id="countrySelect">
                            <option selected>Please choose country</option>
                            <option>Country</option>
                            <option>Another country</option>
                            <option>Your country</option>
                            <option>Not so good country</option>
                            <option>Not sure</option>
                        </select>
                    </select>  

                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="myCheck">
                        <label class="form-check-label" for="myCheck">Agree with terms and conditions*</label>
                    </div>
                    
                    <button type="submit" class="btn btn-light" id="register-btn">Register</button>

                    
                    <div class="row">
                        <div class="col-md-8" id="validationBox">
                            <span id="text-validation"></span>
                        </div>
                    <div>

                </form>
               
            </div>
